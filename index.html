<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Solutions GmbH</title>
    <link rel="shortcut icon" href="./images/business.png" type="image/x-icon">
    <!-- setup tailwind css and daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- customize tailwind config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-color': '#B68C5A',
                    }
                }
            }
        }
    </script>
    <!-- google fonts poppins and eb garamond -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        .font-garamond{font-family: 'EB Garamond', serif;}
        .font-poppins{font-family: 'Poppins', sans-serif;}
    </style>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/1428732692.js" crossorigin="anonymous"></script>
</head>

<body class="font-poppins">
    <header></header>
    <main></main>
    <footer></footer>
</body>

</html>
