<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Solutions GmbH</title>
    <link rel="shortcut icon" href="./images/business.png" type="image/x-icon">
    <!-- setup tailwind css and daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- customize tailwind config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-color': '#B68C5A',
                    }
                    // backgroundImage: {
                    //     'banner-img': "url('./images/banner.png')",
                    // }
                }
            }
        }
    </script>
    <!-- google fonts poppins and eb garamond -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        .font-garamond {
            font-family: 'EB Garamond', serif;
        }

        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/1428732692.js" crossorigin="anonymous"></script>
</head>

<body class="font-poppins">
    <header>
        <nav class="max-w-screen-xl mx-auto">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <img src="./images/logo2.png" alt="">
                </div>
                <div class="navbar-center lg:flex">
                    <ul class="menu md:flex-row px-1">
                        <li><a>Home</a></li>
                        <li><a>Services <i class="fa-solid fa-chevron-right"></i></a></li>
                        <li><a>Cases <i class="fa-solid fa-chevron-right"></i></a></li>
                        <li><a>Blog <i class="fa-solid fa-chevron-right"></i></a></li>
                        <li><a>Contact Us <i class="fa-solid fa-chevron-right"></i></a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <!-- <a class="btn bg-primary-color text-white text-lg font-semibold p-5">Free Consultation</a> -->
                    <button class="bg-primary-color text-white text-lg font-semibold px-6 py-4 rounded-lg">Free Consultation</button>
                </div>
            </div>
        </nav>
        <!-- banner section -->
        <div class="max-w-screen-xl mx-auto my-12">
            <div class="hero py-10 lg:py-24 bg-[url('./images/banner.png')]">
                <div class="hero-overlay bg-opacity-40"></div>
                <div class="hero-content text-center text-neutral-content">
                    <div class="lg:max-w-2xl">
                        <h1 class="mb-6 text-4xl lg:text-7xl font-extrabold font-garamond">We Provide Effective Legal Solutions</h1>
                        <p class="mb-6">
                            There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour.
                        </p>
                        <div>
                            <input type="search" placeholder="Search your services" class="p-5 lg:w-96 rounded-lg mr-6">
                            <button class="bg-primary-color text-white text-lg font-semibold px-6 py-4 rounded-lg">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
